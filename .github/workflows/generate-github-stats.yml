name: Generate GitHub Stats SVG
on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install script dependencies
        working-directory: ./scripts
        run: npm install

      - name: Generate stats SVG
        working-directory: ./scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node generate-github-stats.js

      - name: Commit and push generated SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats/github-stats.svg || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated GitHub stats" || true
            git push
          else
            echo "No changes to commit"
          fi
